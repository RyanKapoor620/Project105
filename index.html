<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
  </head>

  <body>
    <center>
  <div class="container">
    
    
      <h1 class="btn btn-default heading">FACE RECOGNITION</h1>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following members: </p>
      <b class="objects">
        Father
        <hr>
        Mother
        <hr>
        Brother
        <hr>
        Sister
        <hr>

      </b>

      <label>Webcam View - </label>
      <div id="camera"></div>

      <br><br>
      <div id="output"></div>

      <br><br>
      <button onclick="capture_img()" class="btn btn-danger">Capture Image</button>
      


      <br><br>
      <button onclick="identify_img()" class="btn btn-success">Identify Image</button>

      <br><br>
      <p style="font-size: 22px;">Family Member : <span id="label"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="accuracy"></span>  </p>

      
    

  </div>
<script src="main.js"></script>
</center>
  </body>
</html>
